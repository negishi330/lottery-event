<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎰 抽選システム 🎰</h1>
        
        <div class="header-controls">
            <button id="settings-button" class="settings-button">
                ⚙️ 設定
            </button>
        </div>

        <div class="lottery-area">
            <div class="result-display" id="result-display">
                <div class="placeholder">結果がここに表示されます</div>
            </div>
            
            <div class="lottery-controls">
                <button id="start-lottery" class="lottery-button">
                    🎯 抽選開始
                </button>
                <button id="reset-lottery" class="reset-button" disabled>
                    🔄 リセット
                </button>
            </div>
        </div>

        <div class="history-panel">
            <h2>抽選履歴</h2>
            <div class="history-controls">
                <button id="add-memo-button" class="memo-button">
                    📝 メモ追加
                </button>
            </div>
            <div id="lottery-history" class="history-list">
                <!-- 履歴がここに追加されます -->
            </div>
        </div>
    </div>

    <!-- 設定ポップアップ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 設定</h2>
                <button id="close-settings" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="animation-duration">演出時間（秒）:</label>
                    <input type="number" id="animation-duration" value="5" min="1" max="30" step="0.5">
                </div>
                <div class="setting-item">
                    <label for="max-number">最大番号:</label>
                    <input type="number" id="max-number" value="100" min="1" max="9999" placeholder="例: 100">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="save-button">保存</button>
                <button id="cancel-settings" class="cancel-button">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
